<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" rel="noopener noreferrer">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="book.js" defer></script>
</head>
<body>
    <div class="bookRibbon">
        <!-- <p id="bookCount" class="bookStats">Book Count: 0</p>
        <p id="authorCount" class="bookStats">Author Count: 0</p> -->
        <button class="addBook" class="bookStats">Add Book</button>
        <!-- <p id="bookCount" class="bookStats">Pages Read: 0</p>
        <p id="authorCount" class="bookStats">Unread Books: 0/0</p> -->
    </div>
    <div class="bookList">
    </div>
    <dialog id="modal" >
        <form style="background-color:white" action="/nowhere" method="dialog" class="card newBook" id="submitNewBook">
            <h2>New Book</h2>
            <label for="bookName">Book name</label>
            <input type="text" name="bookName" id="bookInput" placeholder="Lord of The Rings">
            <br>
            <label for="authorName">Author: </label>
            <input type="text" name="authorName" id="authorInput" placeholder="JRR Tolkien">
            <br>
            <label for="pagesCount">Total Page Count: </label>
            <input type="number" name="pagesCount" id="pagesInput" placeholder="52">
            <br>
            <label for="pagesTotalRead">Pages Read:</label>
            <input type="number" name="pagesTotalRead" id="pagesRead" placeholder="380">
            <br>
            <div>
                <label for="readBefore" id="readInputText">Read Before: </label>
                <input type="checkbox" name="readBefore" id="readInput">
            </div>
            <input type="submit" value="Add Book" id="submitNewBook">
        </form>
    </dialog>
</body>
</html>
